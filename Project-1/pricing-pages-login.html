<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMaster</title>
    <link rel="icon" href="Image/pricing.ico">
    <link rel="stylesheet" href="styles/CSS_Resets/meyers-reset.css">
    <link rel="stylesheet" href="styles/pricing-pages-login.css">
    <script src="https://kit.fontawesome.com/2a3e3624ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="login-signup-greet">
            <h1>Welcome To CodeMaster!</h1>
            <p>please fill the form</p>
            <img src="/PROJECTS/Project-1/Image/login-illustration-removebg-preview.png" alt="login-ilustration">
        </section>
        <section class="form">
            <form action="" name="login-form" method="post">
                <label for="username">
                    <i class="fa-solid fa-user"></i>
                    <input class="input-field" type="text" name="username" id="username" placeholder="Username" required autocomplete="off">
                </label>
                <label for="password">
                    <i class="fa-solid fa-key"></i>
                    <input class="input-field" type="password" name="password" id="password" placeholder="Password" required>
                </label>
                <label for="agreement">
                    <input type="checkbox" name="agreement" id="agreement" required>
                    <p>i accept all the <span><a href="">terms</a></span> and <span><a href="">conditions</a></span></p>
                </label>
                <div class="alternatives-login">
                    <a href=""><img src="/PROJECTS/Project-1/Image/google-logo.png" alt="google icon"></a>
                    <a href=""><img src="/PROJECTS/Project-1/Image/tiktok-logo.png" alt="facebook icon"></a>
                    <a href=""><img src="/PROJECTS/Project-1/Image/twitter-logo.png" alt="twitter icon"></a>
                </div>
                <button type="submit">Log-in</button>
                <div class="forgot-pass">
                    <a href="">Forgot Password?</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
